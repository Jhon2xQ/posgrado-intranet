<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">

  <!--Aquí va el template de login-->

  <div class="min-h-screen bg-[#6870A3] py-6 flex flex-col justify-center sm:py-12">

    <div class="relative py-3 sm:max-w-3xl sm:mx-auto">

      <!--card-atras-->
      <div
              class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-xl">
      </div>

      <!--card-delante-->
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-xl sm:p-20">
        <div class="max-w-md mx-auto">

          <!--logo-->
          <div class="w-full flex justify-center">
            <img th:src="@{/images/image-login.png}" alt="logo" class="drop-shadow-lg" style="filter: drop-shadow(5px 5px 3px rgba(0, 0, 0, 0.5));">
          </div>

          <!--login-->
          <div>
            <h1 class="text-2xl font-semibold text-center drop-shadow-lg">Login</h1>
          </div>

          <!--contenido-->
          <div class="divide-y divide-gray-200">
              <form method="post" th:action="@{/login}" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <!-- código -->
                <div class="relative">
                  <input autocomplete="off" id="codigo" name="username" type="text"
                         class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                         placeholder="Código" required />
                  <label for="codigo" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Código</label>
                </div>

                <!-- contraseña -->
                <div class="relative">
                  <input autocomplete="off" id="password" name="password" type="password"
                         class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                         placeholder="Contraseña" required />
                  <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Contraseña</label>
                </div>

                <!-- recuérdame y botón ingresar -->
                <div class="relative flex justify-between items-center h-full">
                  <div class="flex items-center">
                    <input id="remember_me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                      Recordar contraseña
                    </label>
                  </div>
                  <button type="submit" class="bg-cyan-500 text-white rounded-md px-2 py-1">Ingresar</button>
                </div>

                <!-- Token CSRF si está activado -->
                <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
              </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!------------------------------------>
</body>
</html>
